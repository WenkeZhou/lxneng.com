{% extends "base.html" %}
{% block title %}{{context.title}}{% endblock %}
{% block body %}
<h1>{{context.title}}</h1>
<strong>{{tools.format_date(context.created_at)}}</strong>
<p>{{context.description}}</p>
{% for photo in context.photos %}
<div class="shadow photo">
    <img src="http://lxneng.b0.upaiyun.com/photos/{{ photo.path }}!medium" />
    <span class="caption">{{photo.description}}</span>
</div>
{% endfor %}
{% endblock %}
