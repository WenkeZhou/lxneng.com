{% extends "base.html" %}
{% block body %}
{% if req.session.get('last_upload') %}
<img src="http://lxneng.b0.upaiyun.com/{{ req.session['last_upload'] }}!medium" />
{% endif %}
<form method="POST" enctype='multipart/form-data'>
  {{html.input(name='_csrf', type='hidden', value=request.session.get_csrf_token())}}
  <p><label>图片</label></p>
  <p><input name='image' type=file></p>
  <p><input type='submit'></p>
</form>
{% endblock %}
