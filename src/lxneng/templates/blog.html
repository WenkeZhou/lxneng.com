{% extends "base.html" %}
{% block title %}{{gettext('Blog')}}{% endblock %}
{% block body %}
<div id="posts">
    {% for (year, month), posts in result %}
    <h1>{{year}}-{{month}}</h1>
    <ul>
        {% for post in posts %}
        <li><a href="{{ request.route_url('post', id=post.id) }}">{{ post.post_title }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
