{% extends "base.html" %}
{% block title %}{{gettext('Tags')}}{% endblock %}
{% block body %}
<article>
<h1>{{gettext('Tags')}}</h1>
<ul id="tagcloud">
    {%- for tag_name, count in tags %}
    <li><a href="{{ request.route_url('posts_tags_show', name=tag_name) }}" style="font-size: {{
        100+count }}%">{{ tag_name }}</a>({{count}})</li>
    {%- endfor %}
</ul>
</article>
{% endblock %}
