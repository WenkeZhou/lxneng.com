{% extends "base.html" %}
{% block title %}{{gettext('Photo')}}{% endblock %}
{% block body %}
{% for album in albums %}
<h2><a href="{{request.route_url('photos+album', id=album.id)}}">{{album.title}}</a></h2>
<p>{{album.description}}</p>
{% set photo = album.primary_photo %}
{% if photo %}
<div class="photo">
    <img src="{{ request.application_url + '/static_photos/' +photo.path }}" />
    <span class="caption">{{photo.description}}</span>
</div>
{% endif %}
{% endfor %}
{% endblock %}
