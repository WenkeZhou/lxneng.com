[app:main]
use = egg:lxneng

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en

jinja2.directories = lxneng:templates
jinja2.i18n.domain = lxneng
pyramid.includes = 
    pyramid_debugtoolbar
sqlalchemy.url = mysql://root@localhost/lxneng_blog?charset=utf8
sqlalchemy.pool_recycle = 3600

beaker.session.key = lxneng
beaker.session.type = cookie
beaker.session.secret = lxneng_session_cookie
beaker.session.validate_key = lxneng_validate_key

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 1986

# Begin logging configuration

[loggers]
keys = root, lxneng, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_lxneng]
level = DEBUG
handlers =
qualname = lxneng

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
