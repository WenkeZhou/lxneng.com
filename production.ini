[app:lxneng]
use = egg:lxneng

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = false
pyramid.default_locale_name = en

jinja2.directories = lxneng:templates
jinja2.i18n.domain = lxneng
sqlalchemy.url = mysql://root@localhost/lxneng?charset=utf8
sqlalchemy.pool_recycle = 3600

session.key = lxneng
session.type = cookie
session.secret = lxneng_session_cookie
session.validate_key = lxneng_validate_key

cache.regions = default_term, short_term, moderate_term, long_term
cache.type = memory
cache.short_term.expire = 60
cache.default_term.expire = 900
cache.moderate_term.expire = 1800
cache.long_term.expire = 3600

photos_dir = /srv/lxneng/photos

#exception gathering
[filter:errormator_client]
use = egg:errormator_client#error_catcher
debug = false
errormator = true
errormator.server_url = https://api.errormator.com
errormator.api_key = UQGxsJLVmTVkWhTSKbXrIaGQVwmEdLJQ
#404 gathering
errormator.report_404 = true

[filter:tm]
use = egg:repoze.tm2#tm
commit_veto = repoze.tm:default_commit_veto

[pipeline:main]
pipeline =
    errormator_client
    tm
    lxneng

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 1986
workers = 2

# Begin logging configuration

[loggers]
keys = root, lxneng, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_lxneng]
level = DEBUG
handlers =
qualname = lxneng

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
